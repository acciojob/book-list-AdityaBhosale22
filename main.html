<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>MyBookList</h1>
    <div class="form-group">
    <form action="" method="post" id="book-form">
        <label for="textInput">Title:</label>
        <input type="text" id="title" name="textInput">
        <br><br>
        <label for="authorInput">Author:</label>
        <input type="text" id="author" name="authorInput">
        <br><br>
        <label for="isbnInput">ISBN#</label>
        <input type="text" id="isbn" name="isbnInput">
        <br><br>
        <button type="submit" id="submit">Add Book</button>
    </form>
    </div>
    <div class="table-striped">
        <table border="1" id="dataTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book entries will go here -->

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
